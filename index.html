<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow Ãœbung lev2_3: forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
    <form action="">
        <fieldset>
            <legend>Register form</legend>
            <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div>
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="name" placeholder="Surname">
            </div>
            <div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" placeholder="Email">
            </div>
            <div>
            <label for="gender">Gender</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            </div>
            <div>
            <label for="upload">Picture</label>
            <input type="file" name="upload" id="upload">
            </div>
            <div>
            <label for="country">Country</label>
            <select>
                <option>Germany</option>
                <option>Spain</option>
                <option>France</option>
            </select>
            </div>
            <div>
            <label for="language">Preferred languages</label>
            <select multiple="multiple">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
            </select>
            <p>(To choose more than one use cmd key)</p>
            </div>
            <div>
            <label for="activity">Field of activity</label>
            <input type="checkbox" name="activity" id="it">
            <label for="it">IT</label>
            <input type="checkbox" name="activity" id="design">
            <label for="design">Design</label>            
            <input type="checkbox" name="activity" id="other">
            <label for="other">Other</label>
            </div>
            <input type="submit" value="Send">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>
    </section>
</body>
</html>
